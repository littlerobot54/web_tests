<!DOCTYPE html>
<html>
    <head>
        <title>ColorGuess</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, user-scalable=1.0">
    </head>
    <body>
        <header>
            <h3>THE GREAT</h3>
            <h1 class='rgbCode'>RGB</h1>
            <h3>GUESSING GAME</h3>
        </header>
        <div class='statusBar'>
            <button class='statusBar-btn'>NEW COLORS</button>
            <span class='statusBar-result'></span>
            <div class='statusBar-dificult'>
                <button class='statusBar-btn statusBar-btn-pressed' id='easy-btn'>EASY</button>
                <button class='statusBar-btn' id='hard-btn'>HARD</button>
            </div>
        </div>
        <div class='board'>
            <div class='square-container'>
                <div class='square' id='square-1'></div>
                <div class='square' id='square-2'></div>
                <div class='square' id='square-3'></div>
                <div class='square' id='square-4' style="display: none;"></div>
                <div class='square' id='square-5' style="display: none;"></div>
                <div class='square' id='square-6' style="display: none;"></div>
            </div>
        </div>
    </body>
    <script src='app.js'></script>
</html>
